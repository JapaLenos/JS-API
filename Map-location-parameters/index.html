<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Pimp my Map</title>
    <link rel="icon" type="image/x-icon" href="style/favicon.png" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="app/main.js"></script>
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"
    ></script>
  </head>

  <body>
    <div id="full">
      <div id="viewDiv"></div>
      <div id="camera-parameters" class="esri-widget">
        <h3>PARAMÈTRES DE CAMÉRA :</h3>
        <div>
          <pre id="camera">center: <span id="center"></span>,
zoom: <span id="zoom"></span>,
rotation:  <span id="rotation"></span>
</pre>
          <body class="custom-example-theme"></body>
        </div>

        <div class="mentions">
          <h4>
            <calcite-button
              icon-start="chevron-right"
              icon-end="globe"
              scale="l"
              class="bouton"
              href="https://japalenos.github.io/JS-API/Scene-Camera-Parameters/"
              >Scene (3D)</calcite-button
            ><br /><br />
            RÉALISÉ AVEC
            <a
              href="https://developers.arcgis.com/javascript/latest/"
              target="_blank"
              >L'API JAVASCRIPT D'ARCGIS</a
            >
            <br />GITHUB :
            <a
              href="https://github.com/JapaLenos/JS-API/tree/main/Map-Camera-Parameters"
              target="_blank"
              >@JAPALENOS</a
            >
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
